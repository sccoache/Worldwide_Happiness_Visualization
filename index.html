<!DOCTYPE html>
<meta charset="utf-8">
<style>

.background {
  fill: none;
  pointer-events: all;
}

#counties {
  fill: none;
}

#counties .active {
  stroke-width: 3;
  stroke: #000;
}

.counties:hover{
		fill-opacity:0.5;
	}
  /* Style for Custom Tooltip */
  div.tooltip {
    white-space: pre;
   	position: absolute;
  	text-align: center;
  	width: 100px;
  	height: 60px;
  	padding: 2px;
  	font: 12px sans-serif;
  	background: white;
  	border: 0px;
  	border-radius: 8px;
  	pointer-events: none;
  }


</style>

<html>
<body>
  <h1>Average Reported Happiness</h1>
  <div class="Map"> </div>
  <div class="Cluster"> </div>
</body>
</html>
<script src="//d3js.org/d3.v4.min.js"></script>
<script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
<script src="http://d3js.org/topojson.v1.min.js"></script>
<script src="js/cluster.js"></script>
<script>
cluster()

var width = 960,
    height = 600,
    centered;

var happyness = d3.map();

var projection = d3.geoMercator()
  .scale(width / 2 / Math.PI)
  .translate([width / 2, height / 2]);

var path = d3.geoPath()
    .projection(projection);

var x = d3.scaleLinear()
    .domain([1, 10])
    .rangeRound([600, 860]);

var colorPurples = d3.scaleThreshold()
    .domain(d3.range(0, 9))
    .range(d3.schemePurples[9]);



var svgHappyness = d3.select(".Map").append("svg")
    .attr("width", width)
    .style("border-style", "solid")
    .style("border",5)
    .attr("height", height);

// jk its the tool tip but this name is funnier lol
var pennisTip = d3.select("body")
    		    .append("div")
        		.attr("class", "tooltip")
        		.style("opacity", 0);

svgHappyness.append("rect")
    .attr("class", "background")
    .attr("width", width)
    .attr("height", height)
    .on("click", clicked);


var gCountry = svgHappyness.append("g");


d3.queue()
    .defer(d3.json, "http://enjalot.github.io/wwsd/data/world/world-110m.geojson")
    .defer(d3.csv, "data/2016_data.csv", function(d) { happyness.set(d.Country_code, d.Happiness_score)})
    .await(ready);


function ready(error, world) {
    if (error) throw error;

  gCountry.append("g")
      .attr("id", "counties")
    .selectAll("path")
      .data(world.features)
    .enter().append("path")
      .attr("d", path)
      .attr("fill", function(d) { return colorPurples(happyness.get(d.id));})
      .attr("stroke", "black")
      .on("click", clicked)
      .on("mouseover", function(d) {
        if(happyness.get(d.id)){
    	pennisTip.transition()
      	   .duration(200)
           .style("opacity", .9);
           pennisTip.text( d.properties.name + "\n" + happyness.get(d.id) +  " /10 \n(Average)")
           .style("left", (d3.event.pageX) + "px")
           .style("top", (d3.event.pageY-28) + "px");
         }
	})

    // fade out tooltip on mouse out
    .on("mouseout", function(d) {
        pennisTip.style("opacity", 0);
    });

    makeLables();
}

function clickedin(d , x, y, k) {
  var centroid = path.centroid(d);
  x = centroid[0];
  y = centroid[1];
  k = 2;
  centered = d;
  move(d, x, y, k)

  d3.select(d.par)
}

function clickedout(d, x, y, k) {
  x = width / 2;
  y = height / 2;
  k = 1;
  centered = null;
  move(d, x, y, k)
}

function move(d, x, y, k) {
  gCountry.selectAll("path")
      .classed("active", centered && function(d) { return d === centered; });

  gCountry.transition()
      .duration(750)
      .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")scale(" + k + ")translate(" + -x + "," + -y + ")")
      .style("stroke-width", 1.5 / k + "px");
}

function clicked(d, x, y, k) {
  var x, y, k;

  if (d && centered !== d) {
    clickedin(d, x, y, k)
  } else {
      clickedout(d, x, y, k)
  }
}

function makeLables(){

  var colorLabel = svgHappyness.append("g")
      .attr("class", "key")
      .attr("transform", "translate(100,500)")

  colorLabel.selectAll("rect")
    .data(colorPurples.range().map(function(d) {
        d = colorPurples.invertExtent(d);
        if (d[0] == null) d[0] = x.domain()[0];
        if (d[1] == null) d[1] = x.domain()[1];
        return d;
      }))
    .enter().append("rect")
      .attr("height", 8)
      .attr("x", function(d) { return x(d[0]); })
      .attr("width", function(d) { if(x(d[1]) - x(d[0]) >= 0) {return x(d[1]) - x(d[0]);} })
      .attr("fill", function(d) { return colorPurples(d[0]); });

  colorLabel.append("text")
      .attr("class", "caption")
      .attr("x", x.range()[0])
      .attr("y", -6)
      .attr("fill", "#000")
      .attr("text-anchor", "start")
      .attr("font-weight", "bold")
      .text("2016 Average reported Happyness");

  colorLabel.call(d3.axisBottom(x)
      .tickSize(13)
      .tickFormat(function(x, i) { return x; })
      .tickValues(colorPurples.domain()))
      .select(".domain")
      .remove();
}


</script>
